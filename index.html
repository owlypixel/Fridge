<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A peek into a fridge</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<h2>Slide to Open/Close</h2>
		<input type="range" name="rotation-angle" min="0" max="180" data-sizing="deg" value="180">
		<div class="fridge">
			<div class="back-wall"></div>
			<div class="shelf one">
				<div class="box"></div>
				<div class="tray"></div>
			</div>
			<div class="shelf two">
				<div class="green-bowl"></div>
				<div class="cake">
					<div class="stripe"></div>
					<div class="stripe"></div>
				</div>
			</div>
			<div class="shelf three">
				<div class="watermelon">
					<div class="seed"></div>
					<div class="seed"></div>
					<div class="seed"></div>
					<div class="seed"></div>
					<div class="seed"></div>
					<div class="seed"></div>
					<div class="seed"></div>
				</div>
				<div class="potato"></div>
				<div class="potato"></div>
				<div class="potato"></div>
				<div class="potato"></div>
				<div class="potato"></div>
				<div class="potato"></div>
			</div>
			<div class="door">
				<div class="handle"></div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
